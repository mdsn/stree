    <body>
        <!--[if lt IE 7]>

    <div class="container-fluid">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <a class="brand" href="#">stree</a>
                <form class="navbar-form form-inline">
                    <div class="btn-group">
                        <button class="btn">Child node</button>
                        <button class="btn">Parent node</button>
                        <button class="btn"><i class="icon-ban-circle"></i> Delete node</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="main-container">
            <div id="container" class="span4">
                <h3>The sidebar</h3>
                <div class="accordion" id="accordion">
                    <div class="accordion-group">
                        <div class="accordion-heading">
                            <a class="accordion-toggle" data-toggle="collapse" href="#accordion-stage">Staging area</a>
                        </div>

                        <div id ="accordion-stage" class="accordion-body collapse in">
                            <div class="accordion-inner">
                                <span style="display:block;">
                                <textarea id="stage" rows="7" class="input-block-level"></textarea>
                                </span>
                                <button id="parse" class="btn btn-success"><i class="icon-repeat icon-white"></i> Render</button>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-group">
                        <div class="accordion-heading">
                            <a class="accordion-toggle" data-toggle="collapse" href="#accordion-examples">Examples</a>
                        </div>

                        <div id ="accordion-examples" class="accordion-body collapse in">
                            <div class="accordion-inner">
                                <ol id="examples-list">
                                </ol>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-group">
                        <div class="accordion-heading">
                            <a class="accordion-toggle" data-toggle="collapse" href="#accordion-log">Log</a>
                        </div>

                        <div id ="accordion-log" class="accordion-body collapse in">
                            <div class="accordion-inner">
                                <div id="log"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="span5">
                <h3>Paper</h3>
                <div id="canvas-container"></div>
            </div>

            <div class="span3">
                <h3>Selection</h3>
                <form id="editor-form">
                    <input id="editor-value" type="text" placeholder="value">
                    <input id="editor-features" type="text" placeholder="features">
                    <label class="checkbox">
                        <input id="editor-strikeout" type="checkbox" value="">
                        Strikeout
                    </label>
                    <button id="editor-save" class="btn">Save</button>
                </form>
            </div>
        </div>

    </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
        <script src="js/bootstrap.min.js"></script>

        <script src="js/raphael-min.js"></script>
        <script src="js/main.js"></script>

        <script src="js/node.js"></script>
        <script src="js/movement.js"></script>
        <script src="js/stree.js"></script>
